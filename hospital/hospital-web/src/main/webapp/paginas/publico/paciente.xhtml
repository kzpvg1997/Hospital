<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	
		<ui:define name="cuerpo">
		<h:form prependId="false">
		
		<p:fieldset legend="Datos paciente" style="margin-bottom:10px">
			<h:panelGrid columns="3">
			
				<p:outputLabel for="tfnompa" id="nom" value="Nombre"  />
				<p:inputText id="tfnompa" class="form-control"  value="" />
				<p:message for="tfnompa" />
				
				<p:outputLabel for="tfapepa" id="ape" value="Apellido"  />
				<p:inputText id="tfapepa" class="form-control"  value="" />
				<p:message for="tfapepa" />
				
				<p:outputLabel for="tfdocpa" id="doc" value="Documento"  />
				<h:selectOneMenu id="tfdocpa" class="form-control" value="#">
					<f:selectItem itemValue="Seleccione" itemLabel="Seleccione" />
					<f:selectItem itemValue="C.C" itemLabel="C.C" />
					<f:selectItem itemValue="T.I" itemLabel="T.I" />
					<f:selectItem itemValue="R.C" itemLabel="R.C" />
				</h:selectOneMenu>
				<p:message for="tfdocpa" />
				
				<p:outputLabel for="tfgenpa" id="gen" value="Genero"  />
				<h:selectOneMenu id="tfgenpa" class="form-control" value="#">
					<f:selectItem itemValue="Seleccione" itemLabel="Seleccione" />
					<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
					<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
					<f:selectItem itemValue="Otro" itemLabel="Otro" />
				</h:selectOneMenu>
				<p:message for="tfgenpa" />
				
				<p:outputLabel for="tffechpa" id="fech" value="Fecha nacimiento"  />
				<p:inputText id="tffechpa" class="form-control"  value="" />
				<p:message for="tffechpa" />
				
				<p:outputLabel for="tftelpa" id="tel" value="Telefono"  />
				<p:inputText id="tftelpa" class="form-control"  value="" />
				<p:message for="tftelpa" />
				
				<p:outputLabel for="tfemapa" id="ema" value="Email"  />
				<p:inputText type="Email" id="tfemapa" class="form-control"  value="" />
				<p:message for="tfemapa" />
				
				<h:panelGrid columns="2">
				<p:commandButton styleClass="ui-priority-primary" value="Registrar" ajax="false" action="#" />
				<p:commandButton styleClass="ui-priority-primary" value="Buscar" ajax="false" action="#" />
				</h:panelGrid>
				
				
				
			</h:panelGrid>
		</p:fieldset>
			
		</h:form>
	</ui:define>
	
</ui:composition>
