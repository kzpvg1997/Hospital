<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
		<ui:define name="cuerpo">
			<h:form prependId="false">
			<p:fieldset legend="Datos medico" style="margin-top:10px">
				<h:panelGrid columns="3">
					
					<p:outputLabel for="tfnomdo" id="nomD" value="Nombre"  />
				<p:inputText id="tfnomdo" class="form-control"  value="" />
				<p:message for="tfnomdo" />
				
				<p:outputLabel for="tfapedo" id="apeD" value="Apellido"  />
				<p:inputText id="tfapedo" class="form-control"  value="" />
				<p:message for="tfapedo" />
				
				
				<p:outputLabel for="tfnumdo" id="nunDD" value="Numero documento"  />
				<p:inputText id="tfnumdo" class="form-control"  value="" />
				<p:message for="tfnumdo" />
				
				<p:outputLabel for="tfespdo" id="espD" value="Especialidad"  />
				<h:selectOneMenu id="tfespdo" class="form-control" value="#">
					<f:selectItem itemValue="Seleccione" itemLabel="Seleccione" />
					<f:selectItem itemValue="General" itemLabel="General" />
					<f:selectItem itemValue="Pediatra" itemLabel="Pediatra" />
					<f:selectItem itemValue="Dermatologo" itemLabel="Dermatologo" />
					<f:selectItem itemValue="Cirujano" itemLabel="Cirujano" />
				</h:selectOneMenu>
				<p:message for="tfespdo" />
				
				<p:outputLabel for="tfhosdo" id="hosD" value="Hospital"  />
				<h:selectOneMenu id="tfhosdo" class="form-control" value="#">
					<f:selectItem itemValue="Seleccione" itemLabel="Seleccione" />
					<f:selectItem itemValue="1" itemLabel="Medilab" />
					<f:selectItem itemValue="2" itemLabel="San juan" />
					<f:selectItem itemValue="3" itemLabel="Del sur" />
					<f:selectItem itemValue="4" itemLabel="Quintana" />
				</h:selectOneMenu>
				<p:message for="tfhosdo" />
				
				<p:outputLabel for="tfhordo" id="horD" value="Horario disponible"  />
				<p:inputText id="tfhordo" class="form-control"  value="" />
				<p:message for="tfhordo" />
				
				</h:panelGrid>
				
	
			</p:fieldset>	
			
					 <p:accordionPanel>
        <p:tab title="Medicos">
			<p:dataTable id="tablaDo" value="#" var="doc"
				border="1">
				<p:column>
					<f:facet name="header">
							Nombre
						</f:facet>
					<p:outputLabel value="" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Apellido
						</f:facet>
					<p:outputLabel value="" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Numero Documento
						</f:facet>
					<p:outputLabel value="" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Especialidad
						</f:facet>
					<p:outputLabel value="" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Hospital
						</f:facet>
					<p:outputLabel value="" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Horario Disponible
						</f:facet>
					<p:outputLabel value="" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Borrar
						</f:facet>
						<p:commandButton action="#" process="@this" value="Quitar"
							update="tablaDo" />
					<p:outputLabel value="" />
				</p:column>
			</p:dataTable>
			</p:tab>
    </p:accordionPanel>
			</h:form>
		</ui:define>
	
	</ui:composition>
