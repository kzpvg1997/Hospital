<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
		<ui:define name="cuerpo">
			<h:form prependId="false">
		
			<p:fieldset legend="Registro Horario" style="margin-top:100px">
	
	 	  	<h:panelGrid id="datohor" columns="2">
	 	  	
	 	  		<p:outputLabel for="tffechho" id="fechor" value="Fecha "  />
				<p:inputText id="tffechho" class="form-control" placeholder="DD-MM-YYYY"  value="#{horarioMedicoAjaxController.fecha}" />
	 	  	
	 	  		<p:outputLabel for="tfhi" id="hici" value="Hora Inicio"  />
				<h:selectOneMenu id="tfhi" class="form-control" value="#{horarioMedicoAjaxController.horaInicioSeleccionada}">
					<f:selectItem itemValue="0" itemLabel="Seleccione..." />
					<f:selectItem itemValue="7" itemLabel="7 am" />
					<f:selectItem itemValue="8" itemLabel="8 am" />
					<f:selectItem itemValue="9" itemLabel="9 am" />
					<f:selectItem itemValue="10" itemLabel="10 am" />
					<f:selectItem itemValue="11" itemLabel="11 am" />
					<f:selectItem itemValue="12" itemLabel="12 pm" />
					<f:selectItem itemValue="1" itemLabel="1 pm" />
					<f:selectItem itemValue="2" itemLabel="2 pm" />
					<f:selectItem itemValue="3" itemLabel="3 pm" />
					<f:selectItem itemValue="4" itemLabel="4 pm" />
					<f:selectItem itemValue="5" itemLabel="5 pm" />
					
				</h:selectOneMenu>
	 	  	
	 	  		<p:outputLabel for="tfhf" id="hof" value="Hora Fin"  />
				<h:selectOneMenu id="tfhf" class="form-control" value="#{horarioMedicoAjaxController.horaFinSeleccionada}">
					<f:selectItem itemValue="0" itemLabel="Seleccione..." />
					<f:selectItem itemValue="8" itemLabel="8 am" />
					<f:selectItem itemValue="9" itemLabel="9 am" />
					<f:selectItem itemValue="10" itemLabel="10 am" />
					<f:selectItem itemValue="11" itemLabel="11 am" />
						<f:selectItem itemValue="12" itemLabel="12 pm" />
					<f:selectItem itemValue="1" itemLabel="1 pm" />
					<f:selectItem itemValue="2" itemLabel="2 pm" />
					<f:selectItem itemValue="3" itemLabel="3 pm" />
					<f:selectItem itemValue="4" itemLabel="4 pm" />
					<f:selectItem itemValue="5" itemLabel="5 pm" />
					<f:selectItem itemValue="6" itemLabel="6 pm" />
					
				</h:selectOneMenu>

					<p:commandButton styleClass="ui-priority-primary" value="Registrar" action="#{horarioMedicoAjaxController.registarHorario}"
					update="datohor" process="@this datohor" />
				
			
			</h:panelGrid> 
		
		
			</p:fieldset>	
			</h:form>
		</ui:define>
	
	</ui:composition>
