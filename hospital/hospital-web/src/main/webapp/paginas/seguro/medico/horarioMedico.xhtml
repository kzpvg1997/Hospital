<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
		<ui:define name="cuerpo">
			<h:form prependId="false">
		
			<p:fieldset legend="Registro Horario" style="margin-top:100px">
	
	 	  	<h:panelGrid id="datohor" columns="2">
	 	  	
	 	  		<p:outputLabel for="tffechho" id="fechor" value="Fecha "  />
				<p:inputText id="tffechho" class="form-control" placeholder="DD-MM-YYYY"  value="#{horarioMedicoAjaxController.fecha}" />
	 	  	
	 	  		<p:outputLabel for="tfhi" id="hici" value="Hora Inicio"  />
				<h:selectOneMenu id="tfhi" class="form-control" value="#{horarioMedicoAjaxController.horaInicioSeleccionada}">
					<f:selectItem itemValue="0" itemLabel="Seleccione..." />
					<f:selectItem itemValue="700" itemLabel="7:00 am" />
					<f:selectItem itemValue="800" itemLabel="8:00 am" />
					<f:selectItem itemValue="900" itemLabel="9:00 am" />
					<f:selectItem itemValue="1000" itemLabel="10:00 am" />
					<f:selectItem itemValue="1100" itemLabel="11:00 am" />
					<f:selectItem itemValue="1200" itemLabel="12:00 pm" />
					<f:selectItem itemValue="1300" itemLabel="1:00 pm" />
					<f:selectItem itemValue="1400" itemLabel="2:00 pm" />
					<f:selectItem itemValue="1500" itemLabel="3:00 pm" />
					<f:selectItem itemValue="1600" itemLabel="4:00 pm" />
					<f:selectItem itemValue="1700" itemLabel="5:00 pm" />
					
				</h:selectOneMenu>
	 	  	
	 	  		<p:outputLabel for="tfhf" id="hof" value="Hora Fin"  />
				<h:selectOneMenu id="tfhf" class="form-control" value="#{horarioMedicoAjaxController.horaFinSeleccionada}">
					<f:selectItem itemValue="0" itemLabel="Seleccione..." />
					<f:selectItem itemValue="800" itemLabel="8:00 am" />
					<f:selectItem itemValue="900" itemLabel="9:00 am" />
					<f:selectItem itemValue="1000" itemLabel="10:00 am" />
					<f:selectItem itemValue="1100" itemLabel="11:00 am" />
					<f:selectItem itemValue="1200" itemLabel="12:00 pm" />
					<f:selectItem itemValue="1300" itemLabel="1:00 pm" />
					<f:selectItem itemValue="1400" itemLabel="2:00 pm" />
					<f:selectItem itemValue="1500" itemLabel="3:00 pm" />
					<f:selectItem itemValue="1600" itemLabel="4:00 pm" />
					<f:selectItem itemValue="1700" itemLabel="5:00 pm" />
					<f:selectItem itemValue="1800" itemLabel="6:00 pm" />
					
				</h:selectOneMenu>

					<p:commandButton styleClass="ui-priority-primary" value="Registrar" action="#{horarioMedicoAjaxController.registarHorario}"
					update="datohor" process="@this datohor" />
				
			
			</h:panelGrid> 
		
		
			</p:fieldset>	
			</h:form>
		</ui:define>
	
	</ui:composition>
