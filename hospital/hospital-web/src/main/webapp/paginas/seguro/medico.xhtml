<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
		<ui:define name="cuerpo">
			<h:form prependId="false">
			
			<p:fieldset legend="Busqueda" style="margin-top:100px">
			<h:panelGrid id="busme" columns="3">
			
			<p:commandButton styleClass="ui-priority-primary" value="Buscar" process="@this tfbusme "
				update="dtmedi" action="#" />
				<p:inputText id="tfbusme" class="form-control"  value="#" />
				<p:message for="tfbusme" />
			</h:panelGrid>
		</p:fieldset>
			
			<p:fieldset legend="Datos medico" style="margin-top:10px">
				<h:panelGrid id="dtmedi" columns="3">
					
					<p:outputLabel for="tfnomdo" id="nomD" value="Nombre"  />
				<p:inputText id="tfnomdo" class="form-control"  value="#{medicoAjaxController.nombre}" />
				<p:message for="tfnomdo" />
				
				<p:outputLabel for="tfapedo" id="apeD" value="Apellido"  />
				<p:inputText id="tfapedo" class="form-control"  value="#{medicoAjaxController.apellido}" />
				<p:message for="tfapedo" />
				
				
				<p:outputLabel for="tfnumdo" id="nunDD" value="Numero documento"  />
				<p:inputText id="tfnumdo" class="form-control"  value="#{medicoAjaxController.numeroDocumento}" />
				<p:message for="tfnumdo" />
				
				<p:outputLabel for="tfespdo" id="espD" value="Tipo Mmedico"  />
				<h:selectOneMenu id="tfespdo" class="form-control" value="#" disabled="#{medicoAjaxController.activo}">
				 
					<f:selectItem itemValue="Seleccione" itemLabel="Seleccione" />
					<f:selectItem itemValue="General" itemLabel="General" />
					<f:selectItem itemValue="Pediatra" itemLabel="Pediatra" />
					<f:selectItem itemValue="Dermatologo" itemLabel="Dermatologo" />
					<f:selectItem itemValue="Cirujano" itemLabel="Cirujano" />
				</h:selectOneMenu>
				<p:message for="tfespdo" />
				
				<p:outputLabel for="tfhosdo" id="hosD" value="Hospital"  />
				<h:selectOneMenu id="tfhosdo" class="form-control" value="#">
					<f:selectItem itemValue="Seleccione" itemLabel="Seleccione" />
					<f:selectItems value="#{medicoAjaxController.hospitales}" var="hos"
					itemValue="#{hos.idHospital}" itemLabel="#{hos.nombre}"/>
				</h:selectOneMenu>
				<p:message for="tfhosdo" />
				
				<p:outputLabel for="tfhordo" id="horD" value="Horario disponible"  />
				<p:inputText id="tfhordo" class="form-control"  value="" />
				<p:message for="tfhordo" />
				
				<h:panelGrid columns="2">
				<p:commandButton styleClass="ui-priority-primary" value="Registrar" ajax="false" action="#" />
				
				</h:panelGrid>
				
				</h:panelGrid>
				
				<p:fieldset legend="Horario" style="margin-top:10px">
			<h:panelGrid id="horme" columns="3">
			
			
			</h:panelGrid>
		</p:fieldset>
				
	
			</p:fieldset>	
			
					 <p:accordionPanel>
        <p:tab title="Medicos">
			<p:dataTable id="tablaDo" value="#{medicoAjaxController.medicos}" var="me"
				border="1">
				<p:column>
					<f:facet name="header">
							Nombre
						</f:facet>
					<p:outputLabel value="#{me.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Apellido
						</f:facet>
					<p:outputLabel value="#{me.apellido}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Numero Documento
						</f:facet>
					<p:outputLabel value="#{me.identificacion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Tipo medico
						</f:facet>
					<p:outputLabel value="#{me.tipoMedico}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Hospital
						</f:facet>
					<p:outputLabel value="#{me.hospital}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Horario Disponible
						</f:facet>
					<p:outputLabel value="" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Borrar
						</f:facet>
						<p:commandButton action="#" process="@this" value="Quitar"
							update="tablaDo" />
					<p:outputLabel value="" />
				</p:column>
			</p:dataTable>
			</p:tab>
    </p:accordionPanel>
			</h:form>
		</ui:define>
	
	</ui:composition>
